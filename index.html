<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="card-container"> 
    <img src="assets/images/avatar-jessica.jpeg" alt="Jesica Randall" title="Jessica Randall">
    <div class="card-text">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </div>

    <p class="description">"Front-end developer and avid reader."</p>
    
    <div class="socialBtns">
      <button class="btn"><a href="#">GitHub</a></button>
      <button class="btn"><a href="#">Frontend Mentor</a></button>
      <button class="btn"><a href="#">LinkedIn</a></button>
      <button class="btn"><a href="#">Twitter</a></button>
      <button class="btn"><a href="#">Instagram</a></button>
    </div>
  </div>
</body>
</html>
